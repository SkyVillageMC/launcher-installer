name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build -v ./...
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.2
      with:
        name: installer.exe
        path: ./*.exe
        if-no-files-found: error
        retention-days: 50
